<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Coffee Selector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Your custom css styles go here -->
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>Coffee!</h1>
        </div>
    </div>

    <div class="heading-divider">
        <hr/>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">

            </div>

            <div id="pick-roast" class="col-6">
                <div class="row">
                    <label for="roast-selection">Roasting type:</label>
                    <select class="custom-select col-11" id="roast-selection">
                        <option selected>all</option>
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                    </select>
                    <br/>
                    <label for="search">Search by name:</label>
                    <br/>
                    <input id="search" type="text" class="col-11">
                    <br/>
                    <button type="button" class="btn btn-primary col-11">Roast Me!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
